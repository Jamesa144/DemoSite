<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
   <div class="header-bg bg1"></div>
  <div class="header-bg bg2"></div>
  <div class="header-content">
    <div class="logo-wrapper">
      <img src="images/logo.png" class="logo">
    </div>
    <div class="header-text">
      <h1>Name</h1>
      <p>Contact: 123-456-7890 | example@email.com</p>
    </div>
  </div>
</header>


  <div class="main">
    <nav>
      <button onclick="loadGallery(1)">Granite counters</button>
      <button onclick="loadGallery(2)">Kitchens</button>
      <button onclick="loadGallery(3)">Bathrooms</button>
      <button onclick="loadGallery(4)">Tile</button>
      <button onclick="loadGallery(5)">Concrete</button>
      <button onclick="loadGallery(6)">Cabinets</button>
    </nav>

    <div class="gallery-window" id="gallery">
      <!-- Photos and descriptions will appear here -->
    </div>
  </div>



  <footer class="site-footer">
  <div class="footer-left">
    <p>Renninger Remodeling & Repair<br>555-123-4567<br>Splendora, TX</p>
  </div>
  <div class="footer-center">
    <a href="#" onclick="loadAbout()">About Us</a>
  </div>
  <div class="footer-right">
    <img src="images/logo.png" alt="Site Logo" class="logo-footer">
  </div>
  </footer>

  <div id="lightbox" class="lightbox">
  <span class="lightbox-close" onclick="closeLightbox()">Ã—</span>
  <span class="lightbox-arrow left" onclick="prevImage()">&#10094;</span>
  <img id="lightbox-img" src="" alt="Large view">
  <div id="lightbox-caption"></div>
  <span class="lightbox-arrow right" onclick="nextImage()">&#10095;</span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
